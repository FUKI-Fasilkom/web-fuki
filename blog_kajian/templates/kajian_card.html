<!-- Kajian Card Component -->
<a href="{% url 'kajian_detail' kajian.id %}" class="block relative w-full aspect-[400/395] rounded-[30px] group cursor-pointer hover:scale-[1.02] transition-transform duration-300">
    
    <!-- Layer 1: Background Abu-abu / Image -->
    <div class="absolute inset-0 bg-[#D9D9D9] rounded-[30px] overflow-hidden shadow-sm">
        {% if kajian.image %}
            <!-- Tambahkan .url untuk mengakses file gambar -->
            <img src="{{ kajian.image.url }}" alt="{{ kajian.judul }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full bg-[#D9D9D9]"></div>
        {% endif %}
    </div>

    <!-- Layer 2: Label Container Biru -->
    <div class="absolute bottom-0 left-0 w-full h-[42%] bg-[#417BB1] border-[3px] border-[#3A3A3A] rounded-[30px] flex flex-col justify-center items-center text-center px-4 z-10 shadow-lg">
        
        <!-- Judul -->
        <h3 class="text-white font-bold text-[20px] leading-tight mb-2 line-clamp-2">
            {{ kajian.judul|default:"Judul Kajian" }}
        </h3>
        
        <!-- Keterangan -->
        <div class="text-white text-[16px] font-normal space-y-1">
            <!-- Ganti sumber ke penceramah -->
            <p>{{ kajian.penceramah|default:"Sumber/Penceramah" }}</p>
            <p>{{ kajian.tanggal|date:"j F Y"|default:"1 Januari 2025" }}</p>
        </div>

    </div>

</a>
