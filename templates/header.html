{% load static %}

<div class="relative w-full h-[180px] sm:h-[200px] md:h-[220px] bg-gradient-to-b from-[#D6E8A4] to-[#F8FBEF] flex justify-between items-center px-6 sm:px-12 overflow-hidden">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 z-10">
        {{ page_title|default:"Page Header" }}
    </h1>
    <div class="relative flex items-center justify-center
            w-[90vw] sm:w-[70vw] md:w-[60vw] lg:w-[50vw] aspect-square
            pointer-events-none shrink-0
            translate-x-[30%] sm:translate-x-[55%] md:translate-x-[55%] lg:translate-x-[55%]">

        <div class="absolute inset-0 backdrop-blur-sm bg-white/10 rounded-full z-10"></div>

        <div class="absolute inset-0 flex items-center justify-center z-0">
            <div class="absolute rounded-full border-4 border-white w-full h-full"></div>
            <div class="absolute rounded-full border-4 border-white opacity-90 w-[85%] h-[85%]"></div>
            <div class="absolute rounded-full border-8 border-white opacity-90 w-[70%] h-[70%]"></div>
            <div class="absolute rounded-full border-8 border-white opacity-90 w-[55%] h-[55%]"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[40%] h-[40%]" style="border-width: 10px;"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[30%] h-[30%]" style="border-width: 24px;"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[20%] h-[20%]" style="border-width: 20px;"></div>
            <div class="absolute rounded-full bg-white opacity-90 w-[12%] h-[12%]"></div>
        </div>

        <img src="{% static 'images/Logo-FUKI.png' %}" alt="Logo"
             class="absolute w-[90px] sm:w-[110px] md:w-[130px] h-auto object-contain z-20 drop-shadow-xl" />
    </div>
</div>
