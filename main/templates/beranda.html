{% extends 'base.html' %}
{% load static %}

{% block title %}Beranda{% endblock %}

{% block content %}
    <div class="relative w-full h-screen bg-gradient-to-b from-[#D6E8A4] to-[#F6FAEB] overflow-hidden flex items-center justify-center">
        <!-- Water ripple background -->
        <div class="absolute top-1/2 left-[75%] -translate-x-1/2 -translate-y-1/2 w-[300px] sm:w-[450px] md:w-[550px] lg:w-[700px] xl:w-[800px] aspect-square flex items-center justify-center z-0">
            <div class="absolute rounded-full border-4 border-white opacity-90 w-full h-full"></div>
            <div class="absolute rounded-full border-4 border-white opacity-90 w-[85%] h-[85%]"></div>
            <div class="absolute rounded-full border-8 border-white opacity-90 w-[70%] h-[70%]"></div>
            <div class="absolute rounded-full border-8 border-white opacity-90 w-[55%] h-[55%]"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[40%] h-[40%]" style="border-width: 10px;"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[30%] h-[30%]" style="border-width: 24px;"></div>
            <div class="absolute rounded-full border-white opacity-90 w-[20%] h-[20%]" style="border-width: 20px;"></div>
            <div class="absolute rounded-full bg-white opacity-90 w-[12%] h-[12%]"></div>

            <!-- Logo in center of ripple -->
            <img src="{% static 'images/Logo-FUKI.png' %}" alt="FUKI Logo" class="absolute w-[120px] sm:w-[180px] md:w-[220px] lg:w-[260px] xl:w-[300px] z-10" />
        </div>

        <!-- Text block on top of ripple -->
        <div class="relative z-20 w-11/12 max-w-screen-lg">
            <h1 class="text-6xl lg:text-7xl font-bold text-gray-800">FUKI 2025</h1>
            <p class="text-lg lg:text-xl italic text-gray-600 mt-2">#ThrivingTogether</p>
        </div>
    </div>
{% endblock %}
