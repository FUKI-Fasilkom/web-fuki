    <!-- Kajian Card Component -->
    <div class="relative w-full max-w-[400px] mx-auto group cursor-pointer">
        <!-- 
        Main Container 
        - Tinggi dikunci 395px sesuai desain
        - Lebar responsif (w-full) tapi maksimal 400px
        - Radius 30px
        -->
        <div class="relative w-full h-[395px] rounded-[30px] hover:scale-[1.02] transition-transform duration-300">
            
            <!-- Layer 1: Background Abu-abu / Image -->
            <!-- Warna #D9D9D9, Radius 30px -->
            <div class="absolute inset-0 bg-[#D9D9D9] rounded-[30px] overflow-hidden shadow-sm">
                {% if kajian.image %}
                    <img src="{{ kajian.image }}" alt="{{ kajian.judul }}" class="w-full h-full object-cover">
                {% else %}
                    <!-- Placeholder Kosong (sesuai warna desain) -->
                    <div class="w-full h-full bg-[#D9D9D9]"></div>
                {% endif %}
            </div>

            <!-- Layer 2: Label Container Biru -->
            <!-- 
            - Tinggi: 166px 
            - Warna: #417BB1
            - Border: 3px solid #3A3A3A 
            - Radius: 30px
            - Posisi: Bottom (menimpa gambar)
            -->
            <div class="absolute bottom-0 left-0 w-full h-[166px] bg-[#417BB1] border-[3px] border-[#3A3A3A] rounded-[30px] flex flex-col justify-center items-center text-center px-4 z-10 shadow-lg">
                
                <!-- Judul: 20px, Bold, Putih -->
                <h3 class="text-white font-bold text-[20px] leading-tight mb-2 line-clamp-2">
                    [{{ kajian.judul|default:"Judul Kajian" }}]
                </h3>
                
                <!-- Keterangan: 16px, Regular/Light, Putih -->
                <div class="text-white text-[16px] font-normal space-y-1">
                    <p>[{{ kajian.sumber|default:"Sumber/Penceramah" }}]</p>
                    <p>{{ kajian.tanggal|date:"j F Y"|default:"1 Januari 2025" }}</p>
                </div>

            </div>

        </div>
    </div>
